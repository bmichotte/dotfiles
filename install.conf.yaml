- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: config/nvim
    ~/.config/tmux: config/tmux
    ~/.config/lsd: config/lsd
    ~/.zshrc: zshrc
    ~/Library/Application Support/lazygit: lazygit

- shell:
  - [git submodule update --init --recursive, Installing submodules]
